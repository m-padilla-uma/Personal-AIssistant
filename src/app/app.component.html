<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gray-100">
  <section class="max-w-4xl w-full p-6 bg-white rounded-lg shadow-lg">
    <div class="w-full mb-12 text-center">
      <div class="bg-[rgb(215,235,250)] rounded-xl p-6">
        <h1 class="text-gray-900 text-[50px] font-medium leading-none tracking-[-2px] m-0">
          {{ title }}
        </h1>
        <h2 class="text-left text-xl mt-4">By {{ author }}</h2>
        <h4 class="text-gray-700 mt-6 text-left">
          Static date and time:<br>{{ currDate }}
        </h4>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <h2 class="text-center w-full text-2xl mb-2">List:</h2>
      <div class="list bg-[rgb(215,235,250)] rounded-xl p-4 w-full max-w-3xl">
        <app-list></app-list>
      </div>
    </div>
  </section>

  <router-outlet></router-outlet>
</body>
</html>
