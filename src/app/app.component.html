<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gray-100">

  <section class="max-w-4xl w-full p-6 bg-white rounded-lg shadow-lg my-10">

    <div id="title" class="w-full mb-12 text-center">
      <div class="bg-[rgb(215,235,250)] rounded-xl p-6">
        <h1 class="text-gray-900 text-[50px] font-medium leading-none tracking-[-2px] m-0">
          {{ title }}
        </h1>
        <h2 class="text-left text-xl mt-4">By {{ author }}</h2>
        <h4 class="text-gray-700 mt-6 text-left">
          Static date and time:<br>{{ currDate }}
        </h4>
      </div>
    </div>

    <div id="list" class="flex flex-col items-center mb-12">
      <h2 class="text-center w-full text-2xl mb-2">To-Do List:</h2>
      <div class="list bg-[rgb(215,235,250)] rounded-xl p-4 w-full max-w-3xl">
        <app-list></app-list>
      </div>
    </div>

    <div id="assistant" class="flex flex-col items-center mb-12">
      <h2 class="text-center w-full text-2xl mb-2">A(I)ssistance:</h2>
      <div class="list bg-[rgb(215,235,250)] rounded-xl p-4 w-full max-w-3xl">
        <app-assistant></app-assistant>
      </div>
    </div>
    
  </section>

  <router-outlet></router-outlet>

  <footer class="bg-[#4a6f8c] text-white w-full mx-auto text-lg mt-10">
    <section class="max-w-4xl mx-auto p-4 flex flex-col sm:flex-row sm:justify-between">
      <div class="flex flex-col sm:gap-2">
        <p class="text-left italic">
          Powered by <a href="https://console.groq.com/playground" class="" target="_blank"><img class="h-5 hover:opacity-80 transition duration-300 ease-in-out inline" src="../assets/Groq_Logo_24.png" alt=""></a>
        </p>
      </div>

      <div class="flex flex-col sm:gap-2">
        <p class="text-left">
          Created by <a href="https://github.com/m-padilla-uma" class="underline" target="_blank">Miguel Padilla</a>
        </p>
      </div>

      <div class="flex flex-col sm:gap-2">
        <p class="text-right">
          Copyright &copy; <span class="" id="year">2024</span> | All Rights Reserved
        </p>
        
      </div>

    </section>
  </footer>
</body>
</html>
