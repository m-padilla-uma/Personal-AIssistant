<div class=" flex flex-col items-center mb-2">
    <p class="bg-[#4a6f8c] text-slate-200 font-bold border-black text-center rounded-lg p-1.5 mb-2">Use the radio button to select all items from the To-Do list.<br>Leave unmarked if you only want to use the selected items.</p>
    <label class="cursor-pointer text-lg">
        <input type="checkbox" class="h-[15pt] w-[15pt] hover:cursor-pointer" [(ngModel)]="all"> Select all items
    </label>
    <button class="w-auto font-bold px-5 bg-white rounded-md transition ease-in-out duration-300 border-0 hover:bg-[#3081fa] hover:rounded-lg hover:text-white my-1" (click)="getListAssistance(all)">Assist me!</button>
</div>
<div class="flex justify-center">
    <input type="text" name="answer" disabled class="bg-slate-900 text-green-200 border border-black border-double rounded-lg w-full h-52">
</div>
